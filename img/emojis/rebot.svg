<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 (可选，去掉就是透明背景) -->
  <!-- <circle cx="100" cy="100" r="95" fill="#2b2b2b" /> -->
  
  <!-- 天线 -->
  <line x1="100" y1="55" x2="100" y2="30" stroke="#DCE4EE" stroke-width="8" stroke-linecap="round"/>
  <circle cx="100" cy="25" r="10" fill="#1F6AA5" />

  <!-- 头部轮廓 -->
  <rect x="40" y="55" width="120" height="100" rx="25" ry="25" fill="#DCE4EE" />
  
  <!-- 屏幕/面部区域 -->
  <rect x="55" y="75" width="90" height="50" rx="15" ry="15" fill="#232323" />
  
  <!-- 眼睛 (蓝色LED风格) -->
  <circle cx="80" cy="100" r="8" fill="#1F6AA5" />
  <circle cx="120" cy="100" r="8" fill="#1F6AA5" />
  
  <!-- 下巴/嘴部装饰 -->
  <rect x="85" y="135" width="30" height="4" rx="2" fill="#999" />
</svg>
